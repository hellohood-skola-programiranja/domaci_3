<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Background slider</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="mein.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    </head>
    <body>

        <div class="container">

            <div class="slide active" style="background-image: url(img/image2.jpg);">
                
            </div>

            <div class="slide" style="background-image: url(img/image3.jpg);">
                
            </div>

            <div class="slide" style="background-image: url(img/image4.jpg);">
                
            </div>

            <div class="slide" style="background-image: url(img/image5.jpg);">
                
            </div>

            <div class="slide" style="background-image: url(img/image6.jpg);">
                
            </div>

            <button id="left" class="arrow left-arrow">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <button id="right" class="arrow right-arrow">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>







        <script src="mein.js"></script>
    </body>
</html>
